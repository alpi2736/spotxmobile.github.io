remote_branch: master

site_name: SpotX Mobile
site_url: https://spotxmobile.github.io
site_favicon: images/favicon.ico
copyright: 'Copyright (c) 2016 SpotXchange, Inc.'

pages:
  - Home: 'index.md'
  - Android:
    - SDK Quick Start: 'android-sdk.md'
    - Advanced Documentation: 'android-sdk-advanced.md'
  - iOS:
    - SDK Quick Start: 'ios-sdk.md'
  - Apple tvOS:
    - AVPlayer: 'avplayer-sdk.md'
    - TVML: 'tvml-sdk.md'
  - Adapters:
    - MoPub Android: 'android-mopub-adapter.md'
    - MoPub iOS: 'ios-mopub-adapter.md'


theme: material

extra_css:
  - 'css/spotx.css'

extra:
  logo: 'images/logo.png'
  palette:
    primary: 'green'
    accent: 'cyan'
  font:
      text: 'Open Sans'
      code: 'Roboto Mono'
  author:
    github: 'spotxmobile'

markdown_extensions:
  - admonition
  - codehilite(css_class=code)
  - smarty
  - toc:
      permalink: '#'
